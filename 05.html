<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Media Feature</title>
    <style>
        @media screen and (max-width: 767px){
            body { background-color: red;}
        }
        @media screen and (max-width: 767px) and (max-width: 959px) {
            body { background-color: green;}
        }
        @media screen and (max-width: 960px){
         body { background-color: blue;}
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste necessitatibus molestiae exercitationem? Tenetur ipsa quaerat, blanditiis quasi impedit soluta fugit corporis rem voluptates similique molestias et perferendis laboriosam illo molestiae?</p>
</body>
</html>
